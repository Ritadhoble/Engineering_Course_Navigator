<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg">
    <div class="registerbox">
        <span class="heading">Create New Account</span>
        <form action="reg" method="post">
            FirstName: &nbsp;<input type="text" name="fname" class="input" required><br><br>
            LastName: &nbsp;<input type="text" name="lname" class="input" required><br><br>
            EmailId: &nbsp;<input type="text" name="email" class="input" required><br><br>
            Password: &nbsp;<input type="password" name="pwd" class="input" required><br><br>
            PhoneNo: &nbsp;<input type="number" name="phno" class="input" required><br><br>
            Address: &nbsp;<input type="text" name="address" class="input" required><br><br>
            <input type="submit" value="Register" id="sb" class="btn">
        </form>
    </div>

</body>
</html>
